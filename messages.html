<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Nachrichten</title>
    </head>
<body>
    <div class="heading">
        <h1>Posteingang</h1>
        </div>
        <footer>
            <div id="navigation"></div> <!-- Container für den Footer -->
        
            <script>
              fetch('footer.html')  // Pfad zur footer.html
                .then(response => response.text())  // Inhalt als Text lesen
                .then(data => {
                  document.getElementById('navigation').innerHTML = data;  // Footer in den Container einfügen
                })
                .catch(error => console.error('Fehler beim Laden des Footers:', error));
            </script>
            
        </footer>
    </body>
    </html>
