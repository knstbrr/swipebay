   <script src="swipe.js"></script>

<body>
    <div class="registration">
    <h1>Registriere dich jetzt</h1>
    <p>Bitte folgende Informationen angeben:</p>
    <form method="post" action=''>
      <fieldset>
        <label for="first-name">Vorname: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Nachname: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="birthday">Geburtstag: <input-id="birthday" name="birthday" type="date" required min="23-10-2007"/></label>
        <label for="email">Email: <input id="email" name="email" type="email" required /></label>
        <label for="new-password">Passwort erstellen: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      </div>
</footer>
