<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Dein Konto</title>
    </head>
<body>
    <div class="heading">
        <h1>Registrierung</h1>
        </div>
    <div class="registration">
        <form method="post" action='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>
            <label for="first-name"><input id="first-name" name="first-name" type="text" required placeholder="Vorname"/></label>
            
            <label for="last-name"><input id="last-name" name="last-name" type="text" required placeholder="Nachname"/></label>
            <label><input type="text" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required placeholder="Geburtstag (TT.MM.JJJJ)" />
                </label>
            <label for="email"><input id="email" name="email" type="email" required placeholder="Email"/></label>
            <label for="new-password"><input id="new-password" name="new-password" type="password" required placeholder="Passwort erstellen"/></label>
            <label for="terms-and-conditions">
                <input class="inline" id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Ich akzeptiere die <a href="agb.html">AGB und Datenschutzbestimmungen</a>
            </label>
            <input type="submit" value="Registrieren" />
        </form>
        
        <script>
            // Berechne das Datum vor 18 Jahren
            const today = new Date();
            const eighteenYearsAgo = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            
            // Berechne das Datum vor 120 Jahren
            const oneHundredTwentyYearsAgo = new Date(today.getFullYear() - 120, today.getMonth(), today.getDate());
        
            // Setze das Mindest- und Höchstdatum für das Geburtsdatum
            const birthdayInput = document.getElementById('birthday');
            birthdayInput.min = oneHundredTwentyYearsAgo.toISOString().split('T')[0];
            birthdayInput.max = eighteenYearsAgo.toISOString().split('T')[0];
        </script>
        
      </div>
