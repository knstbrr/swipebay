<!DOCTYPE html>
<html lang="de">
  <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Swipebay</title>
        <div class="search-container">
            <input type="text" placeholder="Suchbegriff eingeben..." class="search-input">
        </div>
    </head>

<body>
    <ion-icon id="dislike" name="close-outline"></ion-icon>
    <ion-icon id="like" name="heart-outline"></ion-icon>
    
    <script src="card.js"></script>
    <script src="swipe.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <footer>
        <div id="navigation"></div> <!-- Container für den Footer -->
    
        <script>
          fetch('footer.html')  // Pfad zur footer.html
            .then(response => response.text())  // Inhalt als Text lesen
            .then(data => {
              document.getElementById('navigation').innerHTML = data;  // Footer in den Container einfügen
            })
            .catch(error => console.error('Fehler beim Laden des Footers:', error));
        </script>
        
    </footer>
</body>
</html>
