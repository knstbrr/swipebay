<!DOCTYPE html>
<html lang="de">
  <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Swipebay</title>
        <div class="search-container">
            <input type="text" placeholder="Suchbegriff eingeben..." class="search-input">
        </div>
    </head>

<body>
    <div class="cookie-button">
    <button id="reset-cookies">Cockie zurücksetzen</button>
    </div>

    <div id="swipe-container">
        <!-- Karten mit Bildern -->
       
        <div class="card hidden" data-id="1">
            <img src="img/rasenmaeher.jpg" alt="rasenmäher">
            <div class="centered">Centered</div>
        </div>
        <div class="card hidden" data-id="2">
            <img src="img/stuhl.jpg" alt="stuhl">
        </div>
        <div class="card hidden" data-id="3">
            <img src="img/skate.jpg" alt="skate">
        </div>
        <div class="card hidden" data-id="4">
            <img src="img/wippe.jpg" alt="wippe">
        </div>
        <div class="card hidden" data-id="5">
            <img src="img/toaster.jpg" alt="toaster">
        </div>
        
        <!-- Weitere Karten können hr hinzugefügt werden -->
    </div>

    <!-- Script mit Swpe-Funktionlität -->
    <script src="swipe.js"></script>


    <footer>
        <div id="navigation"></div> <!-- Container für den Footer -->
    
        <script>
          fetch('footer.html')  // Pfad zur footer.html
            .then(response => response.text())  // Inhalt als Text lesen
            .then(data => {
              document.getElementById('navigation').innerHTML = data;  // Footer in den Container einfügen
            })
            .catch(error => console.error('Fehler beim Laden des Footers:', error));
        </script>
        
    </footer>
</body>
</html>
