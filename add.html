<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="style.css">
        <title>Erstelle eine Anzeige</title>
    </head>

<body>
    <div class="heading">
        <h1>Erstelle eine Anzeige</h1>
        <p>Bitte folgende Informationen angeben:</p>
        </div>
<footer>
    <div id="footer"></div> <!-- Container für den Footer -->

    <script>
      fetch('footer.html')  // Pfad zur footer.html
        .then(response => response.text())  // Inhalt als Text lesen
        .then(data => {
          document.getElementById('footer').innerHTML = data;  // Footer in den Container einfügen
        })
        .catch(error => console.error('Fehler beim Laden des Footers:', error));
    </script>
    
    </footer>
</body>
    </html>
